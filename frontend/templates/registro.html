<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../css/registro.css">
    <title>registro</title>
</head>
<body>
    <div class="container col-11 col-md-9" id="form-container">
        <div class="row align-items-center gx-5">
            <div class="col-md-6 order-md-2">
                <h2>Faça seu cadastro</h2>
                <form>
                    <div class="form-floating mb-3">
                        <input type="email" name="email" id="email"
                        class="form-control" placeholder="Digite o seu e-mail">

                        <label for="email" class="form-label">
                            Digite o seu e-mail
                        </label>
                    </div>
                    <div class="form-floating mb-3">
                            <input type="text" name="telefone" id="telefone" 
                            class="form-control" placeholder="Insira seu número de telefone">
            
                            <label for="telefone" class="form-label">
                                Insira seu número de telefone
                            </label>   
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" name="password" id="password" 
                            class="form-control" placeholder="Crie sua senha">
    
                            <label for="password" class="form-label">
                                Crie sua senha
                            </label>   
                        </div>
                            <div class="form-floating mb-3">
                                <input type="number" name="endereço" id="endereço" 
                                class="form-control" placeholder="Informe seu endereço">
        
                                <label for="endereço" class="form-label">
                                    CEP
                                </label>
                            </div>    
                            <div class="form-floating mb-3">
                                <input type="endereço" name="endereço" id="endereço" 
                                class="form-control" placeholder="Informe seu endereço">
        
                                <label for="endereço" class="form-label">
                                    Bairro
                                </label>
                            </div> 
                            <div class="form-floating mb-3">
                                <input type="endereço" name="endereço" id="endereço" 
                                class="form-control" placeholder="Informe seu endereço">
        
                                <label for="endereço" class="form-label">
                                    Rua
                                </label>
                            </div> 
                        <button type="button" class="btn btn-primary">
                            Criar 
                        </button>
                </form>
            </div>
            <div class="col-md-6 order-md-2">
                <div class="col-12">
                    <img src="../img/cadastro.svg" alt="" class="img-fluid">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
