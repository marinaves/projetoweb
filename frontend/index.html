<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/meuestilo.css">
    <script src="js/bootstrap.js" defer></script>
    <title>Bruno Lanches | Aguaí</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-cor-1" id="navbar">
        <div class="container">
            <a href="#" class="navbar-brand cor-clara">Bruno Lanches!</a>
            <div id="navbar-itens"> 
                    <form class="d-flex" id="form-pesquisa">
                        <i class="bi bi-search cor-1"></i>
                        <input type="search" class="form-control ms-3" name="search" 
                        id="search" placeholder="Busque o que deseja..."> 
                        <button class="btn bg-cor-2" type="submit">Pesquisar</button>
                    </form>
                    <ul class="navbar-nav mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a href="#" class="nav-link cor-clara">
                                <i class="bi bi-person"></i>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link cor-clara">
                                <i class="bi bi-ear"></i>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link cor-clara">
                                <i class="bi bi-cart3"></i>
                            </a>
                        </li>
                    </ul>
            </div>
        </div> 
    </nav>
    <!--FIM NAVBAR SUPERIOR-->
    <!--NAVBAR INFERIOR-->
    <nav class="navbar navbar-expand-lg bg-cor-2 p-2" id="container-navbar-inferior">
        <div class="container">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-inferior" aria-controls="navbar-inferior" aria-expend="false" aria-label="Botão Menu Hamburguer">
                    <i class="bi bi-list"></i>
            </button>
                <ul class="navbar-nav mb-2 mb-lg-0 collapse navbar-collapse" id="navbar-inferior">
                    <li class="navbar-item">
                        <a href="#" class="nav link">Home</a>
                    </li>
                    <li class="navbar-item">
                        <a href="#" class="nav link">Cardápio</a>
                    </li>
                    <li class="navbar-item">
                        <a href="#" class="nav link">Sobre</a>
                    </li>
                    <li class="navbar-item">
                        <a href="#" class="nav link">Contato</a>
                    </li>
                </ul>
        </div>
    </nav>
    <!--FIM DA NAVBAR INFERIOR-->

    <!--BANNERS-->
        <div class="container" id="banner-container">
            <div class="carousel slide" id="slider" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="img/banner1.jpg" alt="" class="d-block w-100">
                        <div class="carousel-caption bg-cor-1">
                            <h3>Mais Pedidos!</h3>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="img/banner2.jpg" alt="" class="d-block w-100">
                        <div class="carousel-caption bg-cor-1">
                            <h3>Mais Pedidos!</h3>
                        </div>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#slider" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Anterior</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#slider" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Próximo</span>
                </button>
            </div>
        </div>
    <!--FIM DOS BANNERS-->
    <!--INÍCIO MINI-BANNERS-->
    <div class="container" id="mini-banners-container">
        <div class="row justify-content-around">
            <div class="col-12 bg-cor-escura" id="mini-banner-1">
                <h2>Favoritos</h2>
                <img src="img/relogio1.png" alt="Relógio 1">
                <a href="#">Compre já</a>
            </div>
            <div class="col-12 bg-cor-2" id="mini-banner-2">
                <h2>Favoritos</h2>
                <img src="img/relogio2.png" alt="Relógio 2">
                <a href="#">Compre já</a>
            </div>
            <div class="col-12 bg-cor-escura" id="mini-banner-3">
                <h2>Favoritos</h2>
                <img src="img/relogio3.png" alt="Relógio 3">
                <a href="#">Compre já</a>
            </div>
        </div>
    </div>
</body>
</html>
